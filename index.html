<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section> 
        <h1 id="h1" >My Themed To-Do List</h1>
        
        <div>
            <!-- dit is het tekstveld waar je taken kunt invoeren  -->
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <!-- add button spreekt voor zich -->
            <button id="add-task-btn">Add</button>
        </div>

        <!-- de knop die je in drukt wanneer je lijst gaat sorteren -->
        <button id="sort" >Sort Tasks A-Z</button>

        <!-- de ul die ik met javascript manipuleer -->
         <h3>Nog te doen</h3>
        <ul id="todo-list">
                <!-- li item taken komen hier -->
        </ul>

        <!-- 2e to do list waar de afgehandelde taken komen -->
         <h3>Afgehandeld</h3>
        <ul id="completed-list">
                <!-- li item taken komen hier -->
        </ul>

        <!-- Deze knoppen zijn gelinkt aan de javascript en switchen tussen themas -->
        <div class="theme-switcher">
            <button id="light-mode-btn">Light Mode</button>
            <button id="dark-mode-btn">Dark Mode</button>
            <button id="pink-mode-btn">Pink Mode</button>
        </div>
    </section>



    <script src="script/java.js"></script>
</body>
</html>
